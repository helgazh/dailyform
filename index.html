<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>

	<main>

		<form class="ba-form-signup" action="#" method="post">

			<div class="ba-form-signup__title">
				<div class="ba-form-signup__title-main">
					Create your free account
				</div>
				<!-- /. ba-form-signup__main -->
				<p>Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#">Log in.</a></p>
			</div>
			<!-- /.ba-form-signup__title -->

			<div class="ba-form-signup__body">
				<div class="ba-form-row">
					<div class="ba-row">
						<div class="ba-input-textup ba-col-6">
							<input name="name" type="text" required>
							<label for="name">First name</label>
						</div>
						<!-- /.ba-col-6 -->
						<div class="ba-input-textup ba-col-6">
							<input name="surname" type="text"required>
							<label for="surname">Last name</label>
						</div>
						<!-- /.ba-col-6 -->
					</div>
					<!-- /.ba-row -->
				</div>
				<!-- /.ba-form-row -->
				<div class="ba-form-row">
					<div class="ba-input-textup">
						<input class="ba-col-12" name="email" type="text" required>
						<label for="email">Email address</label>
					</div>
					<!-- /.ba-input-textup -->
				</div>
				<!-- /.ba-form-row -->
				<div class="ba-form-row">
					<div class="ba-input-textup">
						<input class="ba-col-12" name="password" type="password"required>
						<label for="password">Password</label>
					</div>
					<!-- /.ba-input-textup -->
					</div>
				<!-- /.ba-form-row -->
				<div class="ba-form-signup__footer">
					<button class="ba-col-12" type="submit">Sign up for free</button>
					<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
							the <a href="#">Privacy Policy</a></p>
				</div>
				<!-- /.ba-form-signup__footer -->
			</div>
			<!-- /.ba-form-signup__body -->

		</form>

	</main>

</body>

</html>
